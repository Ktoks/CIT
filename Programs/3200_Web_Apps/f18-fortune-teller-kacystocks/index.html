<html>
    <head>
        <title>Work Chart</title>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div class="stars"></div>
        <div class="twinkling"></div>
        <div class="clouds"></div>

        <div id="wrapper">
            <header>
                <h1 id="heading">Chore Generator!</h1>
            </header>
            <main>
                <div id="mainDiv">
                    <h3 id="inputname">Please input your name</h3>
                    <input id="my-field" type='text'>
                    <button id="button">Get Job</button>
                </div>
                <div id="current">
                    <ul id="current-chore"></ul>
                    <button id="button2">Show Assigned</button>
                </div>
                <div id="listContainer">
                    <ul id="chore-list"></ul>
                </div>
            </main>
            <script src="fortuneteller.js"></script>
        </div>
    </body>
</html>
