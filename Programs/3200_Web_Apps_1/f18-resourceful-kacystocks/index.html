<!-- Created by Kacy Stocks -->
<html>
    <head>
        <title>AV Trial Data</title>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Charmonman" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1 id="heading">Welcome to AV Progression Group Manager!</h1>
                <h3 id="sub-heading">Please provide as much accurate information as you can so we can progress!</h3>
            </header>
            <main>
                <div id="mainDiv">
                    <div id="picsdiv">
                        <div id="dw-pic"></div>
                        <div id="sp-pic"></div>
                        <div id="full-list"></div>
                    </div>
                    <h3 id='nameHead'>Name</h3>
                    <textarea id="name-field" type='text' placeholder='@MidnightAmant'></textarea>
                    <h3 id='roleHead'>Role</h3>
                    <textarea id="role-field" type='text' placeholder='Mag DPS, Main/Off Tank'></textarea>
                    <h3 id='classRace'>Class&Race</h3>
                    <textarea id="class-race-field" type='text' placeholder='Dunmer Mag DK, Imperial DK'></textarea>
                    <h3 id='trialHead'>Trials you need</h3>
                    <textarea id="trials-needed-field" type='text' placeholder='vCR, vAAHM'></textarea>
                    <h3 id='commentHead'>Comments</h3>
                    <textarea id="comments" type='text' placeholder='comments'></textarea>
                </div>
                <h2>Continue if you are in one of the above trial groups</h2>
                <div id="button-container">
                    <button id="button">Continue</button>
                    <button id="button2">Show All</button>
                </div>
            </main>
        </div>
        <script src="resource.js"></script>
    </body>
</html>
