<html>
    <head>
        <title>Willy Wonka</title>
        <meta name="robots" content="noindex">
        <meta charset="utf-8">
        <link rel="stylesheet" href="golden_style.css" type="text/css" media="screen" />
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Willy Wonka's Chocolate Factory</h1>
                <h3>Let's determine if you are lucky enough to win a golden ticket to Willy Wonka's Chocolate Factory!</h3>
            </header>
            <main>
                <div id="main-wrapper">
                    <div id="input-wrapper">
                        <input id="name">Name</input>
                        <input id="age">Age</input>
                        <input id="guest-name">Guest Name</input>
                    </div>
                    <div id="list-wrapper"></div>
                </div>
                <div id="button-wrapper">
                    <button id="get-button">Get Ticket</button>
                </div>
            </main>
        </div>
        <script src="golden_main.js"></script>
    </body>
</html>
